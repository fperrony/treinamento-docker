version: '3.8'
services:
  app:
    image: php:8.1-cli
    ports:
      - "8060:80"
    volumes:
      - ./:/opt/project:rw
    working_dir: /opt/project
    command: php -S 0.0.0.0:80 -t public
    networks:
      - pratica2
  app2:
    image: php:8.1-cli
    ports:
      - "8061:80"
    volumes:
      - ./:/opt/project:rw
    working_dir: /opt/project
    command: php -S 0.0.0.0:80 -t public
    networks:
      - app
  memcached:
    image: memcached
    networks:
      - pratica2
networks:
  pratica2:
    name: pratica2
  app:
    name: app
    external: true
